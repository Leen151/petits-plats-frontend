<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="icon" type="image" href="assets/favicon.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/Logo.webp"></a>
        </div>

        <div class="header-content">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>

            <form class="form-search">
                <input type="text" placeholder="Rechercher une recette, un ingrédient..." class="searchbar" />
                <i class="fa-solid fa-xmark icone-croix cross"></i>
                <button type="button" class="button">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9.5" stroke="white" stroke-width="1.4"/>
                        <line x1="18.3536" y1="18.6464" x2="27.3536" y2="27.6464" stroke="white" stroke-width="1.4"/>
                    </svg> 
                </button>
            </form>
        </div>


    </header>
    <main>
        <section class="filters">
            <div class="tag-search">
                <div class="tag tag-ingredients">
                    <div class="tag-title">Ingrédients <i class="fa-solid fa-chevron-down icone-chevron"></i></div>
                    <div class="collapse">
                        <div class="zone-input">
                            <input type="text"/> 
                            <i class="fa-solid fa-xmark cross"></i> 
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.6"/>
                                <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.6"/>
                            </svg> 
                        </div>                     
                        
                        <ul class="list list-ingredients list-filters">
                        </ul>
                        
                    </div>
                </div>
                
                <div class="tag tag-appliance">
                    <div class="tag-title">Appareils <i class="fa-solid fa-chevron-down icone-chevron"></i></div>
                    <div class="collapse">
                        <div class="zone-input">
                            <input type="text"/> 
                            <i class="fa-solid fa-xmark cross"></i> 
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.6"/>
                                <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.6"/>
                            </svg> 
                        </div>

                        <ul class=" list list-appliances list-filters">
                        </ul>

                    </div>
                </div>
                
                <div class="tag tag-ustensils">
                    <div class="tag-title">Ustensiles <i class="fa-solid fa-chevron-down icone-chevron"></i></div>
                    <div class="collapse">
                        <div class="zone-input">
                            <input type="text"/> 
                            <i class="fa-solid fa-xmark cross"></i> 
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.6"/>
                                <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.6"/>
                            </svg> 
                        </div>

                        <ul class="list list-ustensils list-filters">
                        </ul>                        
                    </div>
                </div>
            </div>

            <div class="nb-recipes">5 recettes</div>
        </section>
        
        <div class="tag-selected">
            <ul>
                <li>coco <i class="fa-solid fa-xmark"></i></li>
                <li>lait <i class="fa-solid fa-xmark"></i></li>
                <li>vanille <i class="fa-solid fa-xmark"></i></li>
            </ul>
        </div>

        <section class="gallery-recipes">
        </section>
    </main>

<script type="module" src="scripts/Api.js"></script>
<script type="module" src="scripts/script.js"></script>
<script type="module" src="scripts/template.js"></script>

</body>
</html>
